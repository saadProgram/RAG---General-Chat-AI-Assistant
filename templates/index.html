<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add this in the head section -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <title>AI Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
        }
        .upload-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: white;
        }
        #status-message {
            margin-top: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        

        .bot-message h1, .bot-message h2, .bot-message h3 {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .bot-message ul, .bot-message ol {
            margin-left: 1.5em;
        }

        .bot-message code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        .bot-message pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .bot-message pre code {
            background-color: transparent;
            padding: 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="chat-container">
            <h1 class="text-center mb-4">AI Chat Assistant</h1>
            
            <div class="upload-section">
                <h5>Upload a PDF Document</h5>
                <form id="pdf-upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="pdf-file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="status-message"></div>
            </div>
            
            <div class="chat-box" id="chat-box"></div>
            
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." required>
                    <button class="btn btn-primary" type="submit" id="send-btn">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const pdfUploadForm = document.getElementById('pdf-upload-form');
            const statusMessage = document.getElementById('status-message');
            const sendBtn = document.getElementById('send-btn');
            
            // Add a welcome message
            addBotMessage("Hello! I'm your AI assistant. You can upload a PDF document related to our domain, and I'll help answer your questions.");
            
            // Handle PDF upload
            pdfUploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fileInput = document.getElementById('pdf-file');
                const file = fileInput.files[0];
                
                if (!file) {
                    showStatus('Please select a file', 'danger');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                showStatus('<div class="loading"></div> Uploading and processing PDF...', 'info');
                
                fetch('/upload_pdf', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showStatus(data.error, 'danger');
                    } else {
                        showStatus('PDF uploaded and processed successfully!', 'success');
                        addBotMessage("PDF processed successfully. You can now ask questions about the content.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('An error occurred while processing the PDF', 'danger');
                });
            });
            
            // Handle chat form submission
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addUserMessage(message);
                
                // Clear input
                userInput.value = '';
                
                // Disable send button and show loading
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
                
                // Send message to server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        addBotMessage('Error: ' + data.error);
                    } else {
                        addBotMessage(data.response);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addBotMessage('Sorry, there was an error processing your request.');
                })
                .finally(() => {
                    // Re-enable send button
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = 'Send';
                });
            });
            
            function addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = message;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            function addBotMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                // Use marked.js to convert markdown to HTML
                messageDiv.innerHTML = marked.parse(message);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            
            function showStatus(message, type) {
                statusMessage.innerHTML = message;
                statusMessage.className = `alert alert-${type}`;
            }
            
            
            function clearChatHistory() {
            fetch('/clear_history', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Chat history cleared');
                // Clear the chat display in the UI
                document.getElementById('chat-container').innerHTML = '';
            })
            .catch(error => console.error('Error clearing chat history:', error));
            }

        });
    </script>
</body>
</html>
